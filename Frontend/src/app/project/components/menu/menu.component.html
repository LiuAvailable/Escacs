<section>
    <div id="error">
        No es pot comen√ßar la partida si no hi ha 2 equips
    </div>
    <div id="error" #error2>
        Falten dades per crear l'equip
    </div>
    <div id="equips">
        <div class="team" *ngFor="let team of this.teams">
            <div class="teamName">
                <h3>{{team.name}}</h3>
            </div>
            <div class="players">
                <div *ngFor="let player of team.integrants" class="player">
                    <p>Jugador:</p>
                    <h3>{{player.nom}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="form">
        <form>
            <div class="inputBox">
                <p>Nom de l'equip</p>
                <input type="text" #equip />
            </div>
            <div class="inputBox">
                <p>jugador 1</p>
                <input type="text" name="player1" #player1/>
            </div>
            <div class="inputBox">
                <p>jugador 2</p>
                <input type="text" name="player2" #player2/>
            </div>
            <button type="button" (click)="this.createTeam(equip.value, player1.value, player2.value, error2)">CREAR</button>
        </form>
    </div>

    <button id="play" (click)="this.startGame()" >PLAY</button>
</section>
