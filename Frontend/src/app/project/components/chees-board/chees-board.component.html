<section class="cheesBoard">
    <div class="row" *ngFor="let row of this.cheesBoard.getTauler(this.variation)">
        <div class="square" *ngFor="let square of row" [attr.id-square-letter]="square.id.substr(1, 1)" [attr.id-square-num]="square.id.substr(0, 1)">
            <img *ngIf="square.occupied" src={{square.piece.img}}/>
        </div>
    </div>
</section>
